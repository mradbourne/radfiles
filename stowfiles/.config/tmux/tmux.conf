# Use bash
if-shell "command -v /opt/homebrew/bin/bash" \
    "set -g default-shell /opt/homebrew/bin/bash" \
    "set -g default-shell /bin/bash"

# Reload shortcut
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Change prefix to ctrl+j
unbind-key C-b
set -g prefix C-j

# Quick jump to previous window
bind C-j last-window

# Use same directory for new split + window
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Use Vim shortcuts
setw -g mode-keys vi

# Pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Clear history
unbind -n C-k
bind -n C-k clear-history

# Use 256 colors
set -g default-terminal "screen-256color"
set -a terminal-overrides ",*256col*:RGB"

# Increase scrollback buffer size
set -g history-limit 50000

# Enable mouse
set -g mouse on

# Start window and pane numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# Reduce esc delay
set -sg escape-time 10

# Status bar
set -g status-interval 1 # Update status bar every second
set -g status-left-length 32
set -g status-position top
set -g status-style bg=default
set -g status-style fg=colour8
